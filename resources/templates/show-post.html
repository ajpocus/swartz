<div class="post">
    <a class="title"></a>
    <div class="content"></div>

    <div class="new-comment">
        <form class="comment" method="post">
            <div class="field">
                <textarea name="content" placeholder="Comment on this post">
                </textarea>
            </div>

            <div class="anti-forgery-field"></div>

            <input type="submit" value="Comment">
        </form>
    </div>
    <div class="no-comment hidden">
        You have to <a href="/login">login</a> to comment.
    </div>

    <div class="comments"></div>
</div>
